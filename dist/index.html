<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Search</title>
</head>

<body>

    <header>
        <div class="header-child">
            <div class="project-name"><span>Repo</span><span>Search</span></div>
            <div class="user-image-container">
                <div class="user-image"></div>
            </div>    
        </div>
    </header>
    <div class="search-container">
        <div class="search-child">
            <form action="">
                <label for="repo">Search Repositories</label>
                <input class="input-search" type="search" name="search" id="search" placeholder="find a repository..."">
            </form>
        </div>
    </div>
    <div class=" your-repo-container">
                <div class="your-repo">
                    <div class="input-box">
                        <p>github.com / </p>
                        <input class="user-search" type="search">
                    </div>
                    <button class="see-your-acc">search account</button>
                </div>
        </div>
        <div class="repository-container">
            <div class="repositories">
            </div>
        </div>
        <!-- <footer>
        <div class="footer-container">
            <h2>Personal Site</h2>
            <button class="contact-me">Contact me</button>

        </div>
    </footer> -->
<script defer src="main.js"></script></body>

</html>
